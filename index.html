<!DOCTYPE html>
<html>
<head>
	<title>FEU Diliman - Admission</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">	<link href="style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md border-bottom border-light border-1">
		<div class="container-fluid mx-4 mx-md-5">
			<a class="navbar-brand col-8 col-md-2" href="#">
				<img src="images/logo.png" alt="Logo" class="d-inline-block align-text-top img-fluid ">
			</a>
			<button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item me-4">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link" href="#">Admission</a>
					</li>
					<li class="nav-item me-4">
						<a class="nav-link" href="#">Scholarships</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="carouse" class="carousel slide border border-3" data-bs-touch="false" data-bs-ride="carousel" data-bs-interval="3500" data-bs-pause="false">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/preview1.jpg" class="d-block w-100 carousel-img">
			</div>
			<div class="carousel-item">
				<img src="images/preview2.jpg" class="d-block w-100 carousel-img">
			</div>
			<div class="carousel-item">
				<img src="images/preview3.jpg" class="d-block w-100 carousel-img">
			</div>
			<div class="carousel-item">
				<img src="images/preview4.jpg" class="d-block w-100 carousel-img">
			</div>
			<div class="carousel-item">
				<img src="images/preview5.jpg" class="d-block w-100 carousel-img">
			</div>
		</div>
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouse" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#carouse" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#carouse" data-bs-slide-to="2"></button>
			<button type="button" data-bs-target="#carouse" data-bs-slide-to="3"></button>
			<button type="button" data-bs-target="#carouse" data-bs-slide-to="4"></button>
		</div>
		<div id="pane" class="text-center">
			<p class="fs-5 mt-5">ONLINE ADMISSIONS OFFICE</p>
			<p></p>
			<div class="d-flex align-items-center mx-3">
				<hr class="flex-grow-1 border-3 gradient-line">
				<span class="mx-3">Services</span>
				<hr class="flex-grow-1 border-3 gradient-line">
			</div>
			<ul>
				<li>Admissions</li>
				<li>Student Number</li>
				<li>Payments</li>
				<li>Transferees</li>
				<li>Returnees</li>
			</ul>
		</div>
	</div>
	
	<div id="levels">
		<div>
			<div class="row text-center justify-content-between">
				<div class="col-12 col-sm-6 col-md-3 fade-in my-4 my-md-0">
					<img class="img-fluid" src="images/banner.png">
					<p>Elementary</p>
					<p>Kinder, Grade School</p>
				</div>
				<div class="col-12 col-sm-6 col-md-3 fade-in my-4 my-md-0">
					<img class="img-fluid" src="images/banner.png">
					<p>High School</p>
					<p>Junior High, Senior High</p>
				</div>
				<div class="col-12 col-sm-6 col-md-3 mx-auto mx-md-0 fade-in my-4 my-md-0">
					<img class="img-fluid" src="images/banner.png">
					<p>Tertiary</p>
					<p>College</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
